{% extends 'base.html' %}

{% block title %}Создание/редактирование продукта{% endblock %}

{% block content %}
{% include 'header.html' %}
<h2>{{ view.title }}</h2>
<h3 class="display-3" >{{product.product_name}}</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if perm.catalog.can_unpublish_product %}
    {% endif %}
    <button class="btn btn-success" type="submit">Сохранить</button>
    <a href="{% url 'catalog:home' %}" class="btn btn-secondary" style="margin: 3px;">Отменить</a>
</form>
{% endblock %}
