{% extends 'base.html' %}

{% block title %}Удаление публикации{% endblock %}

{% block content %}
{% include 'header.html' %}
<h2>Удаление публикации</h2>
<div class="alert alert-danger d-flex align-items-center" role="alert">
  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
  <div>
    <h5>Вы действительно хотите удалить публикацию?</h5>
  </div>
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-secondary">Подтвердить</button>
    <a href="{% url 'blog:publication_list' %}" class="btn btn-primary">Отмена</a>
</form>

{% endblock %}
